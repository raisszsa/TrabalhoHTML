        <!--Título-->
        
        <header class="p-3 text-bg-success d-print-none">
            <div class="container">
              
                <h1 class="display-1">Pagamento</h1>
           
              <h5>(PIX enviado por e-mail) </h5>
           
            </div>
        </header>

        <!--Formulário, usando exemplo do bootstrap "layout forms"-->  
        <br>
     
        <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Nome<small>(primeiro e segundo)</small></label>
          <input type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua tal..">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="N° apt, bloco cond..">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Região</label>
          <select id="inputState" class="form-select">
            
            <option selected>Escolha...</option>
           
            <option>Norte</option>
            <option>Sul</option>
            <option>Sudeste</option>
            <option>Nordeste</option>
            <option>Centro-Oeste</option>
        
        </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">CEP</label>
          <input type="tel" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label-secondary" for="gridCheck">
              Receber propaganda
            </label>
          </div>
        </div>
        <div class="container d-flex justify-content-center">
            <a href="index.html" class="btn btn-outline btn-lg">Enviar <small>(confirmação por e-mail)</small></a>
          </div>
      </form>
